<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPackage Advisor | Sustainable Packaging Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>EcoPackage Advisor</span>
            </div>
            <ul class="nav-links">
                <li class="active"><i class="fas fa-home"></i> Dashboard</li>
                <li><i class="fas fa-history"></i> History</li>
                <li><i class="fas fa-cog"></i> Settings</li>
                <li><i class="fas fa-question-circle"></i> Help</li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <div class="search-container">
                    <input type="text" id="productInput" placeholder="Enter product name...">
                    <button id="analyzeBtn">Analyze</button>
                </div>
            </header>

            <div class="analysis-container">
                <div class="loading-screen hidden">
                    <div class="loader"></div>
                    <p>Analyzing sustainable packaging options...</p>
                </div>

                <div class="results hidden">
                    <div class="recommendations-panel">
                        <h2>Recommended Packaging Solution</h2>
                        <div class="top-recommendation">
                            <div class="material-card">
                                <div class="material-icon">
                                    <i class="fas fa-box"></i>
                                </div>
                                <h3 id="recommendedMaterial">Recycled PET</h3>
                                <div class="eco-score">
                                    <span>Eco Score:</span>
                                    <div class="score-value">92</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-card">
                            <canvas id="sustainabilityChart"></canvas>
                        </div>
                        <div class="metric-card">
                            <canvas id="costChart"></canvas>
                        </div>
                        <div class="metric-card">
                            <canvas id="impactChart"></canvas>
                        </div>
                        <div class="metric-card">
                            <div id="materialProperties"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="productDatabase.js"></script>
</body>
</html>
