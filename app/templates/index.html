<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Packaging Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .step-connector {
            position: absolute;
            left: 50%;
            width: 2px;
            background-color: #cbd5e0;
            height: 100%;
            transform: translateX(-50%);
            z-index: -1;
        }
        
        .step-active {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        
        .analysis-card {
            transition: all 0.3s ease;
        }
        
        .analysis-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .score-bar {
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #f6e05e, #48bb78);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">
            Smart Packaging Recommender
        </h1>

        <!-- Input Form -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="packageForm" class="space-y-4">
                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700">
                        Product Name
                    </label>
                    <input type="text" 
                           id="product" 
                           name="product" 
                           required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 px-4 py-2"
                           placeholder="e.g., lipstick, saree">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Get Recommendation
                </button>
            </form>
        </div>

        <!-- Processing Steps -->
        <div id="processingSteps" class="max-w-4xl mx-auto hidden">
            <div class="relative">
                <!-- Step 1: Research -->
                <div class="mb-8 relative">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">
                            Step 1: Primary Material Research
                        </h3>
                        <div id="researchResult" class="space-y-4">
                            <div class="loading-spinner mx-auto"></div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Primary Class Selection -->
                <div class="mb-8 relative">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">
                            Step 2: Primary Class Selection
                        </h3>
                        <div id="primaryClassResult" class="space-y-4">
                            <div class="loading-spinner mx-auto hidden"></div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Material Analysis -->
                <div class="mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">
                            Step 3: Detailed Material Analysis
                        </h3>
                        <div id="materialAnalysis" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Analysis cards will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Step 4: Final Recommendation -->
                <div class="mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h3 class="text-lg font-semibold mb-4 text-gray-800">
                            Final Recommendation
                        </h3>
                        <div id="finalRecommendation" class="space-y-4">
                            <!-- Final recommendation will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('packageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const product = document.getElementById('product').value;
            
            // Show processing steps
            document.getElementById('processingSteps').classList.remove('hidden');
            
            try {
                const response = await fetch('/api/get-packaging', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ product_name: product }),
                });
                
                const data = await response.json();
                
                // Update Research Results
                updateResearchStep(data.material_classes);
                
                // Update Primary Class Selection
                updatePrimaryClassStep(data.primary_class, data.sub_materials);
                
                // Update Material Analysis
                updateMaterialAnalysis(data.detailed_analysis);
                
                // Update Final Recommendation
                updateFinalRecommendation(data);
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while getting the recommendation.');
            }
        });

        function updateResearchStep(materialClasses) {
            const researchResult = document.getElementById('researchResult');
            researchResult.innerHTML = `
                <div class="space-y-4">
                    <h4 class="font-medium text-gray-700">Identified Material Classes:</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${Object.entries(materialClasses).map(([className, details]) => `
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <h5 class="font-medium text-gray-800">${className}</h5>
                                <p class="text-sm text-gray-600 mt-2">${details.description}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function updatePrimaryClassStep(primaryClass, subMaterials) {
            const primaryClassResult = document.getElementById('primaryClassResult');
            primaryClassResult.innerHTML = `
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h4 class="font-medium text-blue-800">Selected Primary Class: ${primaryClass}</h4>
                    <div class="mt-4">
                        <h5 class="font-medium text-gray-700">Sub-materials to Evaluate:</h5>
                        <ul class="mt-2 space-y-2">
                            ${subMaterials.map(material => `
                                <li class="text-gray-600">â€¢ ${material}</li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function updateMaterialAnalysis(analysis) {
            const materialAnalysis = document.getElementById('materialAnalysis');
            materialAnalysis.innerHTML = Object.entries(analysis).map(([material, scores]) => `
                <div class="analysis-card bg-gray-50 p-4 rounded-lg">
                    <h4 class="font-medium text-gray-800">${material}</h4>
                    <div class="space-y-3 mt-4">
                        ${Object.entries(scores).map(([category, score]) => `
                            <div>
                                <div class="flex justify-between text-sm text-gray-600">
                                    <span>${category}</span>
                                    <span>${score}/100</span>
                                </div>
                                <div class="mt-1 bg-gray-200 rounded-full">
                                    <div class="score-bar" style="width: ${score}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function updateFinalRecommendation(data) {
            const finalRecommendation = document.getElementById('finalRecommendation');
            finalRecommendation.innerHTML = `
                <div class="bg-green-50 p-6 rounded-lg">
                    <h4 class="text-xl font-semibold text-green-800 mb-4">
                        Recommended Material: ${data.best_sub_material}
                    </h4>
                    <div class="space-y-4">
                        <div>
                            <h5 class="font-medium text-gray-700">Primary Class:</h5>
                            <p class="text-gray-600">${data.primary_class}</p>
                        </div>
                        <div>
                            <h5 class="font-medium text-gray-700">Explanation:</h5>
                            <p class="text-gray-600">${data.explanation}</p>
                        </div>
                        <div>
                            <h5 class="font-medium text-gray-700">Overall Scores:</h5>
                            <div class="grid grid-cols-2 gap-4 mt-2">
                                ${Object.entries(data.overall_scores).map(([material, score]) => `
                                    <div class="bg-white p-3 rounded-lg shadow-sm">
                                        <div class="text-sm text-gray-600">${material}</div>
                                        <div class="text-lg font-medium text-gray-800">${score}/100</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
